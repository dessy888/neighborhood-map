<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css'>
    <link rel="stylesheet" href='styles.css'>
    <!--
    Scripts are deferred; this enables script loading during html parsing
    but ensures that the scripts are executed in sequence (due to cross dependencies)
    -->
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <script defer type='text/javascript'
            src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script defer type='text/javascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script defer type='text/javascript' src='js/app.js'></script>
    <script defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCCXajBUCO96ptgmu4OnftICZmQrTFcpaY&callback=gmapViewModel.initMap">
    </script>
</head>
<body>

<!--
Using Boostrap Grid system for responsive design
-->
<div class="container">
    <div class="row">

        <div class="row">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Castles & Eateries</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <div class="row input-group">
                    <input type="text" data-bind="textInput: placesSearch" class="form-control" placeholder="Search">
                    <a href="#" data-bind="click: filterPlaces" class="input-group-addon">
                        <span id="filter-label" class="glyphicon glyphicon-filter "></span>
                    </a>
                </div>


                <div class="row">
                    <ul data-bind="foreach: placesList" class="list-group">
                        <li class="list-group-item" data-bind="text: name, click: placeListViewModel.listItemClick"></li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-10">
                <div id="map"></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
