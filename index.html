<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css'>
    <link rel="stylesheet" href='styles.css'>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script defer async type='text/javascript' src='js/app.js'></script>
    <script defer async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCXajBUCO96ptgmu4OnftICZmQrTFcpaY&callback=initMap">
    </script>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="row">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Places 2 Visit</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <div class="row input-group">
                    <input type="text" id="search" class="form-control">
                    <span id="filter-label" class="input-group-addon glyphicon glyphicon-filter "></span>
                </div>
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-10">
                <div id="map"></div>
            </div>
        </div>
    </div>

</body>
</html>
